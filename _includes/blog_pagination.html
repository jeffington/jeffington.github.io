<div class="container">
	<div class="row">
		<div class="col">
	  {% if page.previous.url %}
			<a class="btn btn-link" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
	  {% endif %}
	  	</div>
	  	<div class="col">
	  	</div>
	  	<div class="col">
	  {% if page.next.url %}
			<a class="btn btn-link" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
	  {% endif %}
		</div>
	</div>
</div>
