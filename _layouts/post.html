<!doctype html>
<html lang="en">
  <head>
	{% include head.html %}
  </head>
  <body>
  
  <div class="container-fluid">
  <div class="row d-block d-md-none theme-background">
  {% include horizontal_nav.html %}
  </div>
         <div class="row">
            
            <div class="col-3 d-none d-md-block theme-background">
            	{% include vertical_nav.html %}
            </div>
            
            <div class="col">
            	
				<main role="main" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="http://schema.org/Blog" class="mt-md-4">
					
					<section itemscope itemtype="http://schema.org/BlogPosting">

						<article role="article" itemprop="articleBody">
				
							<h1 itemprop="name">{{ page.title }}</h1>
								{% if page.date %}
									<p>Published <time itemprop="datePublished" datetime="{{ page.date }}" class="date">{{ page.date | date: '%B %d, %Y' }}</time> by {{ site.author }} </p>
								{% endif %}

								{{ content }}
								
						</article>
						
					</section>
					
					{% include blog_pagination.html %}
					
				</main>
				
            </div>
			
		</div>
		
	</div>
      

  </body>
</html>
